---
layout: main
title: blog
---
<!-- This loops through the paginated posts -->
{% for post in site.posts limit:10 %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<em>
    <span class="date">{{ post.date | date_to_string }}</span>
</em>
<div>
    {{ post.content }}
</div>
{% endfor %}

<a class="more" href="/blog/archives">more posts</a>
